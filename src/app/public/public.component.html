<main>

    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class=""
                aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"
                class=""></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"
                class="active" aria-current="true"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item">
                <img width="100%" src="/assets/img/1banner.png" alt="">
            </div>
            <div class="carousel-item">
                <img width="100%" src="/assets/img/2banner.png" alt="">
            </div>
            <div class="carousel-item active">
                <img width="100%" src="/assets/img/3banner.png" alt="">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>





    <div id="cards" class="d-flex justify-content-center flex-wrap">
        <div *ngFor="let sanduiches of sanduiche |async" class="card mt-3 mx-2" style="width: 18rem;">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="180" xmlns="http://www.w3.org/2000/svg"
              role="img" aria-label="Placeholder: Image cap" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#868e96"></rect>
              <text x="50%" y="50%" fill="#dee2e6" dy=".3em">Sanduiche</text>
            </svg>
            <div class="card-body">
              <h5 class="card-title">{{sanduiches.nome}}</h5>
              <p class="card-text mb-0"><b>Ingredientes:</b></p>
              <p class="card-text">
                {{ getIngredientesList(sanduiche | async) }}
              </p>
              <p class="card-text mb-0">Valor:</p>
              <p class="card-text">{{sanduiches.valorSanduiche.toString() | currency: 'BRL' }}</p>
              <a *ngIf="sanduiches.valorSanduiche > 0" routerLink="/login" href="#" class="btn btn-primary">Peça o seu agora</a>
              <p *ngIf="sanduiches.valorSanduiche <= 0" class="card-text">Valor indisponível no momento</p>
            </div>
        </div>
    </div>

</main>
