<main id="login">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Bem-vindo de volta!</h2>
                <p>Faça login para fazer seu pedido</p>
            </div>

            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
                    {{ errorMessage }}
                </div>

                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input 
                        type="email" 
                        id="email"
                        class="form-control" 
                        placeholder="Digite seu e-mail"
                        formControlName="email"
                        [class.is-invalid]="email?.invalid && email?.touched"
                    >
                    <div *ngIf="email?.invalid && email?.touched" class="invalid-feedback">
                        <small *ngIf="email?.errors?.['required']">E-mail é obrigatório</small>
                        <small *ngIf="email?.errors?.['email']">E-mail inválido</small>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input 
                        type="password" 
                        id="password"
                        class="form-control" 
                        placeholder="Digite sua senha"
                        formControlName="password"
                        [class.is-invalid]="password?.invalid && password?.touched"
                    >
                    <div *ngIf="password?.invalid && password?.touched" class="invalid-feedback">
                        <small *ngIf="password?.errors?.['required']">Senha é obrigatória</small>
                        <small *ngIf="password?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres</small>
                    </div>
                </div>

                <div class="form-group">
                    <button 
                        type="submit" 
                        class="btn btn-primary btn-block" 
                        [disabled]="loading"
                    >
                        {{ loading ? 'ENTRANDO...' : 'ENTRAR' }}
                    </button>
                </div>

                <div class="text-center mt-3">
                    <a routerLink="/recuperar-senha" class="forgot-password">Esqueceu a senha?</a>
                </div>
            </form>

            <div class="signup-link">
                <p>Não tem uma conta? <a routerLink="/cadastro">Cadastre-se</a></p>
            </div>
        </div>
    </div>
</main>
