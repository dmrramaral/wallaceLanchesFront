<main>

    <div class="card m-1 p-1">

        <ul class="nav nav-pills mb-3 justify-content-around " id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="pills-home-tab" data-bs-toggle="pill" data-bs-target="#pills-home"
                    type="button" role="tab" aria-controls="pills-home" aria-selected="true">Sanduiche</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-profile-tab" data-bs-toggle="pill" data-bs-target="#pills-profile"
                    type="button" role="tab" aria-controls="pills-profile" aria-selected="false">Combos</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="pills-contact-tab" data-bs-toggle="pill" data-bs-target="#pills-contact"
                    type="button" role="tab" aria-controls="pills-contact" aria-selected="false">Bebidas</button>
            </li>

            <li class="nav-item ml-5">
                <button type="button" (click)="onAdd()" class="btn btn-default btn-sm">
                    <i class="fa-solid fa-circle-plus fa-2xl" style="color: #dbdf16;"></i>
                </button>

            </li>

        </ul>
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab"
                tabindex="0">

                <div id="cards" class="d-flex justify-content-center flex-wrap">
                    <div id="sanduiche" *ngFor="let sanduiches of sanduiche | async" class="card m-1">


                        <div class="card-body col-12">
                            <div class="row col-12">
                                <div class="col-9 p-1  ">
                                    <h5 class="card-title m-0"><b>{{sanduiches.nomeSanduiche}}</b></h5>
                                </div>

                                <div class="col-3">
                                    <i class="fa-solid fa-xmark fa-lg mx-1" style="color: #fa0505;"></i>
                                    <i class="fa-solid fa-pen-to-square" style="color: #1e69eb;"></i>
                                </div>
                            </div>
                            <div class="row col-12 ">
                                <p class="card-text m-0 p-1">{{ getIngredientesList(sanduiche | async) }}.</p>
                                <p class="card-text m-0"><b>{{sanduiches.valorSanduiche.toString() | currency: 'BRL' }}</b></p>
                            </div>


                        </div>



                    </div>



                </div>



            </div>





        </div>
        <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab" tabindex="0">
            Tabela 1</div>
        <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab" tabindex="0">
            Tabela 2</div>

    </div>

</main>
